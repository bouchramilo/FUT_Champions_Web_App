    <!-- forme +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <div class=" lg:w-3/12 md:w-full max-md:w-full py-2 bg-yellow-400  ">

        <form class="px-2 text-sm">
            <h2 class="text-2xl text-center mb-4">
                Formulaire de saisie les données d'un joueur
            </h2>

            <div
                class="w-full lg:flex lg:flex-col max-md:flex max-md:flex-row max-sm:flex max-sm:flex-col max-md:gap-2 md:flex md:gap-2   ">
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="nomJoueur">Nom du joueur :</label>
                    <input type="text" id="nomJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez le nom du joueur" required>
                </div>
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="photo">Photo de joueur :</label>
                    <input type="url" id="photoJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez la photo du joueur" required>
                </div>
            </div>

            <div
                class="w-full lg:flex lg:flex-col max-md:flex max-md:flex-row max-sm:flex max-sm:flex-col max-md:gap-2 md:flex md:gap-2   ">
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="flag">Drapeau :</label>
                    <input type="url" id="flagJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez url de flag de nationalité du joueur" required>

                </div>
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="nationality">nationalité :</label>
                    <input type="text" id="nationalityJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez nationalité du joueur" required>

                </div>
            </div>

            <div
                class="w-full lg:flex lg:flex-col max-md:flex max-md:flex-row max-sm:flex max-sm:flex-col max-md:gap-2 md:flex md:gap-2   ">
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="club">Club :</label>
                    <input type="text" id="clubJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez le nom du club du joueur" required>

                </div>
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="logoClub">logo du Club :</label>
                    <input type="url" id="logoClubJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez url de logo du club du joueur" required>

                </div>
            </div>

            <!-- pour choisir la formilaire de joueur -->
            <div
                class="w-full lg:flex lg:flex-col max-md:flex max-md:flex-row max-sm:flex max-sm:flex-col max-md:gap-2 md:flex md:gap-2   ">
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="position">Position de joueur
                        :</label>
                    <select name="positionJoueur" id="positionJoueur"
                        class="w-full p-2 mb-2 border border-gray-300 rounded-md" required>
                        <option value="">position</option>
                        <option value="GK">GK (Gardien de but)</option>
                        <option value="CB1">CB1 (Défenseur central 2)</option>
                        <option value="CB2">CB2 (Défenseur central 1)</option>
                        <option value="RB">RB (latéral droit)</option>
                        <option value="LB">LB (latéral gauche)</option>
                        <option value="CM1">CM1 (miliieu central 1)</option>
                        <option value="CM2">CM2 (miliieu central 2)</option>
                        <option value="CM3">CM3 (milieu central 3)</option>
                        <option value="LW">LW (Ailier gauche)</option>
                        <option value="RW">RW (Ailier droit)</option>
                        <option value="ST">ST1 (Attaquant 1)</option>
                        <option value="ST">ST2 (Attaquant 2)</option>
                    </select><br>
                </div>
                <div class="lg:w-full max-md:w-1/2 md:w-1/2 max-sm:w-full">
                    <label class="pl-4" for="rating">rating Joueur :</label>
                    <input type="number" id="ratingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                        placeholder="Entrez rating " required>
                </div>
            </div>

            <!-- pour les autres joueurs  -->
            <div id="formPosition" class="w-full h-full ">


            </div>

            <div class="flex flex-col items-center">
                <button type="submit" id="addPlayer"
                    class="w-2/3  py-2 bg-green-600 text-white rounded-md hover:bg-green-900">
                    Ajouter joueur
                </button>
            </div>
        </form>

    </div>
