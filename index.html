        <div class=" w-3/12 py-2 bg-yellow-400  ">

            <form class="px-2 text-sm">
                <h2 class="text-2xl text-center mb-4">Formulaire de saisie
                    les données d'un joueur</h2>
                <label class="pl-4" for="nomJoueur">Nom du joueur :</label>
                <input type="text" id="nomJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez le nom du joueur">

                <label class="pl-4" for="photo">Photo de joueur :</label>
                <input type="url" id="photoJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez la photo du joueur">

                <label class="pl-4" for="position">Position de joueur
                    :</label>
                <select name="positionJoueur" id="positionJoueur"
                    class="w-full p-2 mb-2 border border-gray-300 rounded-md">
                    <!-- <option value="">position</option> -->
                    <option value="GK">GK</option>
                    <option value="CB1">CB1</option>
                    <option value="CB2">CB2</option>
                    <option value="RB">RB</option>
                    <option value="LB">LB</option>
                    <option value="CM1">CM1</option>
                    <option value="CM2">CM2</option>
                    <option value="CM3">CM3</option>
                    <option value="LW">LW</option>
                    <option value="RW">RW</option>
                    <option value="ST">ST</option>
                </select><br>

                <label class="pl-4" for="nationality">nationalité :</label>
                <input type="text" id="nationalityJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez nationalité du joueur">

                <label class="pl-4" for="flag">Drapeau :</label>
                <input type="url" id="flagJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez url de flag de nationalité du joueur">

                <label class="pl-4" for="club">Club :</label>
                <input type="text" id="clubJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez le nom du club du joueur">

                <label class="pl-4" for="logoClub">logo du Club :</label>
                <input type="url" id="logoClubJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez url de logo du club du joueur">

                <label class="pl-4" for="rating">rating Joueur :</label>
                <input type="number" id="ratingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez rating ">

                <label class="pl-4" for="pace">pace Joueur :</label>
                <input type="number" id="paceJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez pace">

                <label class="pl-4" for="shooting">shooting Joueur :</label>
                <input type="number" id="shootingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez shooting ">

                <label class="pl-4" for="passing">passing Joueur :</label>
                <input type="number" id="passingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez passing">

                <label class="pl-4" for="dribbling">dribbling Joueur
                    :</label>
                <input type="number" id="dribblingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez dribbling">

                <label class="pl-4" for="defending">defending Joueur
                    :</label>
                <input type="number" id="defendingJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez defending">

                <label class="pl-4" for="physical">physical Joueur :</label>
                <input type="number" id="physicalJoueur" class="w-full p-2 mb-2 border border-gray-300 rounded-md"
                    placeholder="Entrez physical">



                <div class="flex flex-col items-center">

                        class="w-1/3  py-2 bg-green-600 text-white rounded-md hover:bg-green-900">
                        Ajouter joueur
                    </button>
                </div>
            </form>
